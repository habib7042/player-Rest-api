<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css-->
    <link
      href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Hire a Player</title>
  </head>
  <body>
    <h1 class="title">FindPlayer</h1>
    <div id="homepage">
      <h1>Hire a Player in your area!</h1>
      <div id="root"></div>
    </div>
    <!--Script-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <!--Create a react Component-->
    <script type="text/babel">
      const Player = React.createClass({
        render: function () {
          return (
            <div id="player-container">
              <form>
                <label>Enter Log</label>
                <input type="text" ref="lng" placeholder="Type the number" />
                <label>Enter Lat</label>
                <input type="text" ref="lat" placeholder="Type the number" />
                <input type="submit" value="Find Player" />
              </form>
            </div>
          );
        },
      });
      ReactDOM.render(<Player />, document.getElementById("root"));
    </script>
  </body>
</html>
